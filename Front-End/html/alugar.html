<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Quarto</title>
    <link rel="stylesheet" href="../css/header.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="../css/alugar.css">
    <link rel="stylesheet" href="../css/modal.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="nav-esquerda"></div>

            <ul class="navlist">
                <li><a href="home.html">Início</a></li>
                <li><a href="">Contato</a></li>
                <li><a href="">Quartos</a></li>
                <li><a href="">Localização</a></li>
            </ul>

            <div class="nav-icons">
                <button class="btn-nav-cadastro" id="abrirCadastroNavBtn">Cadastre-se</button>
                <span class="material-icons-outlined" id="abrirLoginBtn">account_circle</span>
            </div>
        </nav>
    </header>

    <div class="container" id="reserva-container" style="display: none;">

        <div class="image-area">
            <img id="room-img" src="" alt="Foto do quarto">
        </div>

        <div class="info-area">

            <h1 id="room-title">Carregando...</h1>

            <span class="desconto">-5% (Pagamento à vista)</span>

            <h2 class="preco" id="room-price">R$ --</h2>

            <p class="detalhes" id="room-desc">Descrição...</p>

            <div class="form-row dates-row">
                <div class="select-group">
                    <label for="checkin">Check-in</label>
                    <input type="date" id="checkin" name="checkin">
                </div>

                <div class="select-group">
                    <label for="checkout">Check-out</label>
                    <input type="date" id="checkout" name="checkout">
                </div>
            </div>

            <div class="form-row">
                <div class="select-group">
                    <label>Escolha sua Cama</label>
                    <select id="bed-select">
                        <option value="">Selecione as datas primeiro</option>
                    </select>
                </div>

                <div class="select-group" style="background: #f4f4f4; padding: 10px; border-radius: 8px;">
                    <label>Resumo</label>
                    <p style="margin: 5px 0; color: #555;">Dias: <strong id="total-days">0</strong></p>
                    <p style="margin: 5px 0; color: #000; font-size: 1.2rem;">Total: <strong id="total-value">R$ 0,00</strong></p>
                </div>
            </div>

            <div class="form-row">
                <div class="select-group">
                    <label>Serviços adicionais</label>
                    <select id="servicos-adicionais">
                        <option>Nenhum</option>
                        <option>Frigobar</option>
                        <option>Lavanderia</option>
                    </select>
                </div>
            </div>

            <div id="error-msg" style="color: red; margin-top: 15px; font-weight: bold;"></div>

            <button class="alugar-btn" id="btn-confirmar-reserva">
                Confirmar Reserva
            </button>

        </div>
    </div>

    <div id="no-room-msg" style="text-align: center; margin-top: 50px; display: none;">
        <h2>Quarto não especificado.</h2>
        <a href="home.html" class="btn" style="background:#ebc32e; padding: 10px 20px; color: white; text-decoration: none; border-radius: 5px;">Voltar para Home</a>
    </div>

    <div class="modal-overlay" id="modalLogin">
        <div class="modal-container">
            <div class="modal-coluna-esquerda">
                <h2>Bem-vindo!</h2>
                <button class="btn-cadastrar" id="irParaCadastroBtn">CADASTRAR</button>
            </div>
            <div class="modal-coluna-direita">
                <span class="modal-fechar" id="fecharLoginBtn">&times;</span>
                <h2>Login</h2>
                <form id="formLogin">
                    <div class="form-grupo"><label>Email</label><input type="email" id="emailLogin" required></div>
                    <div class="form-grupo"><label>Senha</label><input type="password" id="senhaLogin" required></div>
                    <button type="submit" class="btn-entrar">ENTRAR</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../javascript/script.js"></script>
    <script src="../javascript/alugar.js"></script>

</body>

</html>
