<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Quartos</title>
    <link rel="stylesheet" href="../css/header.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="../css/alugar.css">
    <link rel="stylesheet" href="../css/modal.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="nav-esquerda"></div>
            <ul class="navlist">
                <li><a href="home.html">Início</a></li>
                <li><a href="">Contato</a></li>
                <li><a href="">Quartos</a></li>
                <li><a href="">Localização</a></li>
            </ul>
            <div class="nav-icons">
                <button class="btn-nav-cadastro" id="abrirCadastroNavBtn">Cadastre-se</button>
                <span class="material-icons-outlined" id="abrirLoginBtn">account_circle</span>
            </div>
        </nav>
    </header>

    <div class="container-lista">
        <h1 style="text-align: center; margin: 30px 0; color: #333;">Escolha seu Quarto</h1>

        <div id="loading-msg" style="text-align: center; font-size: 1.2rem;">Carregando quartos disponíveis...</div>

        <div id="lista-quartos-alugar" class="grid-reservas">
        </div>
    </div>

    <div class="modal-overlay" id="modalLogin">
        <div class="modal-container">
            <div class="modal-coluna-esquerda">
                <h2>Bem-vindo!</h2>
                <button class="btn-cadastrar" id="irParaCadastroBtn">CADASTRAR</button>
            </div>
            <div class="modal-coluna-direita">
                <span class="modal-fechar" id="fecharLoginBtn">&times;</span>
                <h2>Login</h2>
                <form id="formLogin">
                    <div class="form-grupo"><label>Email</label><input type="email" id="emailLogin" required></div>
                    <div class="form-grupo"><label>Senha</label><input type="password" id="senhaLogin" required></div>
                    <button type="submit" class="btn-entrar">ENTRAR</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../javascript/script.js"></script>
    <script src="../javascript/alugar.js"></script>

</body>

</html>
