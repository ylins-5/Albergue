<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Quartos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../../css/quartos.css">
</head>

<body>
    <aside>
        <div class="sidebar-header">Almeida Admin</div>
        <ul class="nav-links">
            <li class="nav-item active">
                <a class="nav-link"><i class="icon fas fa-bed"></i>Quartos</a>
            </li>
        </ul>
         <li class="nav-item">
        <a class="nav-link" href="historico.html">
            <i class="fas fa-history"></i> Histórico
        </a>
        </li>
        <div class="sidebar-footer">
            <a class="nav-link"><i class="icon fas fa-sign-out-alt"></i>Sair</a>
        </div>
    </aside>

    <main class="content-area">
        <div class="header-content">
            <h1>Quartos</h1>

            <!-- CORRIGIDO -->
            <button class="add-button" onclick="openModalCreate()">
                <i class="fas fa-plus"></i>Novo
            </button>
        </div>

        <div id="room-list"></div>
    </main>

    <!-- MODAL: CRIAR -->
    <div class="modal" id="modalCreate">
        <div class="modal-content">
            <h2>Criar Quarto</h2>

            <input type="text" id="numeroCreate" placeholder="Nome do quarto">
            <textarea id="descricaoCreate" placeholder="Descrição"></textarea>
            <input type="file" id="imagemCreate">

            <button onclick="saveRoom()">Salvar</button>
            <button onclick="closeModal('modalCreate')">Cancelar</button>
        </div>
    </div>

    <!-- MODAL: EDITAR -->
    <div class="modal" id="modalEdit">
        <div class="modal-content">
            <h2>Editar Quarto</h2>

            <input type="text" id="numeroEdit" placeholder="Nome do quarto">
            <textarea id="descricaoEdit" placeholder="Descrição"></textarea>

            <button onclick="updateRoom()">Atualizar</button>
            <button onclick="closeModal('modalEdit')">Cancelar</button>
        </div>
    </div>


    <script src="../../javascript/quartos.js">
    </script>
</body>

</html>
